<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="uSpice is a spice rub recipe utility to help users build and buy spice rubs they like.">
    <meta name="author" content="George Lychock">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <link href="css/styles.css" rel="stylesheet" type="text/css">



    <title>George Lychock's MS3 Project - uSpice</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png" />
</head>

<body>
    <main>
        <!-- Revenue Stream - Banner -->
        <div class="container-fluid">
            <div class="row">
                <div class="col us-banner-top">
                    Revenue Stream - Banner
                </div>
            </div>
        </div>
        <!-- Header -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6 col-lg-3 us-text-center">
                        <div id="logo-outer">
                            <div id="logo-image"></div>
                        </div>
                        <div> and Nav Menu</div>
                    </div>
                    <div class="col-12 col-lg-6 us-text-center">
                        Highest Rated Spice Recipes
                        <div class="btn-group btn-group-lg" role="group" aria-label="...">
                            <button type="button" class="btn btn-outline-secondary us-btn-rated-a">George's Kick Ass Cajun Rub</button>
                            <button type="button" class="btn btn-outline-secondary us-btn-rated-a">Nicole's Lemon Pepper Pizazz</button>
                            <button type="button" class="btn btn-outline-secondary us-btn-rated-a">Revolution Memphis Dry Rub</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-outline-secondary us-btn-rated-b">Montreal Steak Seasoning</button>
                            <button type="button" class="btn btn-outline-secondary us-btn-rated-b">Rub ala St. Louis</button>
                            <button type="button" class="btn btn-outline-secondary us-btn-rated-b">California Burger Salt</button>
                        </div>
                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <button type="button" class="btn btn-outline-secondary us-btn-rated-c">Roasted Potato Salt Mix</button>
                            <button type="button" class="btn btn-outline-secondary us-btn-rated-c">Potato Salad Seasoning</button>
                            <button type="button" class="btn btn-outline-secondary us-btn-rated-c">Crunchy Balls Coating</button>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3 us-text-center">
                        User Menu
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Active</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </main>

    <!-- Load Bootstrap 5.0.2 js and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
